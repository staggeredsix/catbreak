<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feel‚ÄëGood News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .article { margin-bottom: 15px; }
    .title a { font-weight: bold; text-decoration: none; color: #333; }
    .summary { margin-top: 4px; }
    .rating { margin-top: 4px; color: #c00; }
    .description { margin-top: 8px; font-style: italic; color: #555; }
    .describeBtn { margin-left: 8px; cursor: pointer; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Feel‚ÄëGood News</h1>
  <div id="newsContainer">Loading‚Ä¶</div>

  <script>
    async function fetchNews() {
      try {
        const resp = await fetch('/news');
        if (!resp.ok) throw new Error('Network error');
        const data = await resp.json();
        render(data);
      } catch (e) {
        document.getElementById('newsContainer').textContent = 'Could not load news.';
        console.error(e);
      }
    }

    async function fetchDescription(url) {
      try {
        const resp = await fetch(`/describe?url=${encodeURIComponent(url)}`);
        if (!resp.ok) throw new Error('Network error');
        const data = await resp.json();
        return data.description || '';
      } catch (e) {
        console.error('Failed to fetch description:', e);
        return '';
      }
    }

    function render(response) {
      const container = document.getElementById('newsContainer');
      const articles = Array.isArray(response) ? response : response.articles || [];
      if (!articles.length) {
        container.textContent = 'No articles available.';
        return;
      }
      container.innerHTML = '';
      articles.forEach(a => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <div class="title"><a href="${a.url}" target="_blank">${a.title}</a></div>
          <div class="summary">${a.summary}</div>
          <div class="rating">${'üê∂'.repeat(a.rating)}</div>
          <button class="describeBtn">Show description</button>
          <div class="description" style="display:none;"></div>
        `;
        const describeBtn = div.querySelector('.describeBtn');
        const descDiv = div.querySelector('.description');
        describeBtn.addEventListener('click', async () => {
          describeBtn.disabled = true;
          const description = await fetchDescription(a.url);
          descDiv.textContent = description;
          descDiv.style.display = 'block';
        });
        container.appendChild(div);
      });
    }

    fetchNews();
  </script>
</body>
</html>
