<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feel‚ÄëGood News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .article { margin-bottom: 15px; }
    .title a { font-weight: bold; text-decoration: none; color: #333; }
    .summary { margin-top: 4px; }
    .rating { margin-top: 4px; color: #c00; }
  </style>
</head>
<body>
  <h1>Feel‚ÄëGood News</h1>
  <div id="newsContainer">Loading‚Ä¶</div>

  <script>
    async function fetchNews() {
      try {
        const resp = await fetch('/news');
        if (!resp.ok) throw new Error('Network error');
        const data = await resp.json();
        render(data);
      } catch (e) {
        document.getElementById('newsContainer').textContent = 'Could not load news.';
        console.error(e);
      }
    }

    function render(response) {
      const container = document.getElementById('newsContainer');
      const articles = Array.isArray(response) ? response : response.articles || [];
      if (!articles.length) {
        container.textContent = 'No articles available.';
        return;
      }
      container.innerHTML = '';
      articles.forEach(a => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <div class="title"><a href="${a.url}" target="_blank">${a.title}</a></div>
          <div class="summary">${a.summary}</div>
          <div class="rating">${'üê∂'.repeat(a.rating)}</div>
        `;
        container.appendChild(div);
      });
    }

    fetchNews();
  </script>
</body>
</html>
